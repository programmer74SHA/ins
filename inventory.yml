---
# NVIDIA GPU Infrastructure Inventory
# Update the IP addresses and ansible_user to match your environment

all:
  children:
    gpu_servers:
      hosts:
        gpu-server-01:
          ansible_host: 172.25.7.99
          ansible_user: root
        # gpu-server-02:
        #   ansible_host: 172.25.7.100
        #   ansible_user: root
        # gpu-server-03:
        #   ansible_host: 172.25.7.101
        #   ansible_user: ubuntu
      vars:
        ansible_python_interpreter: /usr/bin/python3
        ansible_become: yes
        app_environment: production

        # NVIDIA Driver Configuration
        nvidia_driver_interactive: false
        nvidia_driver_version: ""  # Empty for recommended driver
        nvidia_install_cuda: true
        nvidia_enable_persistence: true
        nvidia_reboot_after_install: true

