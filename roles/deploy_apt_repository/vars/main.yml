---
ai_files_home_directory: '/var/ai'
Installer_tmp_directory_path: '{{ ai_files_home_directory }}/tmp'
repository_archive_file_name: 'repo.tar.gz'
repository_archive_file_source: 'files'
repository_archive_file_destination: "{{ Installer_tmp_directory_path }}/installer"
local_repository_directory_path: '{{ ai_files_home_directory }}/apt_repo'
local_repository_serve_directory_path: '{{ local_repository_directory_path }}/source/repository'
dependencies_repo_archive_file_name: 'localrepository.tar.gz'
dependencies_repo_files_destination: '{{ Installer_tmp_directory_path }}/source'
ai_nginx_configuration_file_destination: "/etc/nginx/conf.d"
ai_nginx_configuration_template_file_name: "ai_repository.conf.j2"
ai_nginx_configuration_file_name: "main.conf"
template_files_source: 'templates'
apt_sources_list_file_path: '/etc/apt/sources.list'
main_repository_ip_address: "{{ hostvars[groups['AI'][0]]['ansible_default_ipv4']['address'] }}"
