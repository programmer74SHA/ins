---
# Fail2ban Configuration

- name: Install fail2ban
  ansible.builtin.package:
    name: fail2ban
    state: present

- name: Ensure fail2ban configuration directory exists
  ansible.builtin.file:
    path: /etc/fail2ban
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Backup original fail2ban configuration
  ansible.builtin.copy:
    src: /etc/fail2ban/jail.conf
    dest: /etc/fail2ban/jail.conf.backup
    remote_src: yes
    force: no
  ignore_errors: yes

- name: Configure fail2ban local jail
  ansible.builtin.template:
    src: jail.local.j2
    dest: /etc/fail2ban/jail.local
    owner: root
    group: root
    mode: '0644'
  notify: Restart fail2ban

- name: Configure fail2ban sshd jail
  ansible.builtin.template:
    src: sshd.local.j2
    dest: /etc/fail2ban/jail.d/sshd.local
    owner: root
    group: root
    mode: '0644'
  notify: Restart fail2ban
  when: fail2ban_ssh_enabled

- name: Ensure fail2ban service is enabled and started
  ansible.builtin.service:
    name: fail2ban
    state: started
    enabled: yes

- name: Check fail2ban status
  ansible.builtin.command: fail2ban-client status
  register: fail2ban_status
  changed_when: false
  failed_when: false

- name: Display fail2ban status
  ansible.builtin.debug:
    var: fail2ban_status.stdout_lines
  when: fail2ban_status.rc == 0
