services:
  elasticsearch:
    image: elasticsearch:8.15.5
    restart: unless-stopped
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.http.ssl.enabled=false
      - ELASTIC_PASSWORD=P@ssw0rdM@t@6810
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - esnet
    healthcheck:
      test: ["CMD-SHELL", "curl -s -u elastic:P@ssw0rdM@t@6810 http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 10s
      timeout: 5s
      retries: 60
      start_period: 30s
      
  kibana:
    image: kibana:8.15.5
    restart: unless-stopped
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_SERVICEACCOUNTTOKEN=AAEAAWVsYXN0aWMva2liYW5hL2tpYmFuYS10b2tlbjp0MTBSRktJWlEtbUhUVDlBb3ZNQ0xR
      - SERVER_PUBLICBASEURL=https://kibana.ai.local
      - XPACK_SECURITY_ENCRYPTIONKEY=min-32-char-encryption-key-here-change-this-value
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=min-32-char-encryption-key-here-change-this-value  
      - XPACK_REPORTING_ENCRYPTIONKEY=min-32-char-encryption-key-here-change-this-value
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - esnet
      
volumes:
  es_data:
  
networks:
  esnet:
    external: true
