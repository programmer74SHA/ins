---
# tasks file for install_dependencies
# Ubuntu Server - Essential packages and Docker installation

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  tags:
    - packages
    - update

- name: Upgrade all packages to the latest version
  apt:
    upgrade: dist
    update_cache: yes
  when: perform_full_upgrade | default(false)
  tags:
    - packages
    - upgrade

- name: Install essential system packages
  apt:
    name: "{{ essential_packages }}"
    state: present
    update_cache: yes
  tags:
    - packages
    - essential

- name: Install development tools
  apt:
    name: "{{ development_packages }}"
    state: present
  tags:
    - packages
    - development

- name: Install network tools
  apt:
    name: "{{ network_packages }}"
    state: present
  tags:
    - packages
    - network

- name: Install monitoring and system tools
  apt:
    name: "{{ monitoring_packages }}"
    state: present
  tags:
    - packages
    - monitoring

- name: Install security tools
  apt:
    name: "{{ security_packages }}"
    state: present
  tags:
    - packages
    - security

# Docker Installation
- name: Install prerequisites for Docker
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
  tags:
    - docker
    - docker-prereqs


- name: Install Docker packages
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
  tags:
    - docker

- name: Ensure Docker service is started and enabled
  systemd:
    name: docker
    state: started
    enabled: yes
  tags:
    - docker

- name: Add users to docker group
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  loop: "{{ docker_users }}"
  when: docker_users is defined and docker_users | length > 0
  tags:
    - docker
    - docker-users

- name: Install Docker Compose (standalone - optional)
  get_url:
    url: "https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-linux-x86_64"
    dest: /usr/local/bin/docker-compose
    mode: '0755'
  when: install_docker_compose_standalone | default(false)
  tags:
    - docker
    - docker-compose

- name: Create Docker daemon configuration
  template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    mode: '0644'
  notify: restart docker
  when: configure_docker_daemon | default(true)
  tags:
    - docker
    - docker-config

- name: Verify Docker installation
  command: docker --version
  register: docker_version
  changed_when: false
  tags:
    - docker
    - verify

- name: Display Docker version
  debug:
    msg: "Docker installed: {{ docker_version.stdout }}"
  tags:
    - docker
    - verify

- name: Verify Docker Compose installation
  command: docker compose version
  register: docker_compose_check
  changed_when: false
  tags:
    - docker
    - verify

- name: Display Docker Compose version
  debug:
    msg: "Docker Compose installed: {{ docker_compose_check.stdout }}"
  tags:
    - docker
    - verify

- name: Clean up apt cache
  apt:
    autoclean: yes
    autoremove: yes
  when: cleanup_apt_cache | default(true)
  tags:
    - cleanup
