---
# =============================================================================
# SMART ANALYZER DEFAULT VARIABLES
# =============================================================================

# Deployment Configuration
smart_analyzer_deploy_dir: "/data/ai/smart-analyzer"
smart_analyzer_force_redeploy: false
smart_analyzer_pull_images: false
smart_analyzer_show_logs: false
smart_analyzer_require_gpu: true
smart_analyzer_verify_model_exists: true
smart_analyzer_fix_model_permissions: true
smart_analyzer_create_monitoring_script: true

# Image Versions
smart_analyzer_ai_version: "1.0.46"
smart_analyzer_qdrant_version: "1.14.1"
smart_analyzer_haproxy_version: "alpine"
smart_analyzer_vllm_openai_version: "latest"
smart_analyzer_text_embeddings_version: "1.8"
smart_analyzer_prompt_seeder_version: "latest"

# Registry & Image Names
smart_analyzer_registry: "registry.apk-group.net/automation/modules"
smart_analyzer_vllm_registry: "registry.apk-group.net/automation/vllm"

smart_analyzer_ai_service_image: "{{ smart_analyzer_registry }}/smart-analyzer-ai:{{ smart_analyzer_ai_version }}"
smart_analyzer_qdrant_image: "{{ smart_analyzer_registry }}/qdrant:{{ smart_analyzer_qdrant_version }}"
smart_analyzer_haproxy_image: "haproxy:{{ smart_analyzer_haproxy_version }}"
smart_analyzer_vllm_image: "{{ smart_analyzer_vllm_registry }}/vllm-openai:{{ smart_analyzer_vllm_openai_version }}"
smart_analyzer_embeddings_image: "registry.apk-group.net/automation/text-embeddings-inference:{{ smart_analyzer_text_embeddings_version }}"

# SOAR Platform images  
soar_platform_prompt_seeder: "{{ smart_analyzer_registry }}/apk-smart-assistant/modules/prompt-seeder:{{ smart_analyzer_prompt_seeder_version }}"

# Network Configuration
smart_analyzer_network_name: "ai-infrastructure-network"
smart_analyzer_network_external: true
smart_analyzer_esnet_name: "esnet"
smart_analyzer_esnet_external: true

# Port Mappings
smart_analyzer_ai_service_port: 2181
smart_analyzer_qdrant_port: 6333
smart_analyzer_haproxy_port: 5002
smart_analyzer_ai_launcher_1_port: 5005
smart_analyzer_ai_launcher_2_port: 5003
smart_analyzer_embeddings_port: 3030

# Resource Limits
smart_analyzer_ai_service_cpu_limit: "1"
smart_analyzer_ai_service_memory_limit: "1G"
smart_analyzer_ai_service_stop_grace_period: "30s"

# AI Launcher Configuration
smart_analyzer_ai_model_path: "/models/Qwen3-30B-A3B-Instruct-2507-FP8"
smart_analyzer_ai_tensor_parallel_size: 1
smart_analyzer_ai_gpu_memory_utilization: 0.8
smart_analyzer_ai_max_model_len: 32768
smart_analyzer_ai_max_num_seqs: 8
smart_analyzer_ai_max_num_batched_tokens: 4096
smart_analyzer_ai_tool_call_parser: "hermes"

# Volumes
smart_analyzer_prompts_volume: "/usr/share/mssp/prompts"
smart_analyzer_qdrant_volume: "/data/db/issue_database"
smart_analyzer_models_path: "./models"
smart_analyzer_haproxy_config_path: "./infra_config/haproxy"

# Embeddings Configuration
smart_analyzer_embeddings_model_id: "bge-base-en-v1.5"
smart_analyzer_embeddings_dtype: "float32"

# Logging Configuration
smart_analyzer_log_driver: "json-file"
smart_analyzer_log_max_size: "10m"
smart_analyzer_log_max_file: "5"

# Vault Configuration (optional)
smart_analyzer_vault_addr: ""
smart_analyzer_vault_unseal_keys: ""

# Prompt Seeding
smart_analyzer_seed_prompts: false
smart_analyzer_force_seed_prompts: false
smart_analyzer_generate_fernet_key: false

# Application Configuration
smart_analyzer_application_root: "/api/v1/"
smart_analyzer_secret_key: "P@ssw0rdM@t@6810"
smart_analyzer_jwt_expires_days: 10

# AI Center Configuration
smart_analyzer_ai_center_host: "http://haproxy"
smart_analyzer_ai_center_port: 5002
smart_analyzer_ai_chat_url: "/v1/chat/completions"
smart_analyzer_ai_generative_model: "/models/Qwen3-30B-A3B-Instruct-2507-FP8"

# SIEM Configuration
smart_analyzer_splunk_time_field: "_time"
smart_analyzer_splunk_alert_id_field: "source_guid"
smart_analyzer_elastic_time_field: "@timestamp"
smart_analyzer_elastic_alert_id_field: "_id"
smart_analyzer_default_ai_device: "Elastic Security"
smart_analyzer_ai_model_context_length: 32000
smart_analyzer_ai_req_retry: 5

# Elasticsearch Configuration (if used)
smart_analyzer_elasticsearch_host: "https://elasticsearch"
smart_analyzer_elasticsearch_port: 9200
smart_analyzer_elasticsearch_username: "AI"
smart_analyzer_elasticsearch_password: "AIP@ssw0rd"
smart_analyzer_elastic_verify_ssl: false

# Vector DB Configuration
smart_analyzer_vector_db_host: "http://qdrant"
smart_analyzer_vector_db_port: 6333
smart_analyzer_vector_db_issue_collection: "jira_issues"

# Embedding LLM Configuration
smart_analyzer_embedding_llm_host: "http://text-embeddings-inference"
smart_analyzer_embedding_llm_port: 80
smart_analyzer_embedding_llm_route: "/embed"
smart_analyzer_embedding_llm_model: "./models/bge-base-en-v1.5"
smart_analyzer_embedding_llm_dimension: 768
